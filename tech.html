<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="home.html#home" id="navbar__logo">COLOR</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="home.html#home" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="home.html#about" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="home.html#services" class="navbar__links" id="services-page">Services</a>
                </li>
                <li class="navbar__btn">
                    <a href="home.html#sign-up" class="button" id="signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Features Section -->
    <div class="main" id="sign-up">
        <div class="main__container">
            <div class="main__content">
                <form>
                    <label for="fname">Legal First name:</label><br>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="lname">Legal Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br><br>
                    <label for="email">Email Address:</label><br>
                    <input type="text" id="email" name="email"><br><br>
                    <label for="information">What are some things that you are passionate about? Tell us about your interests and skills, and we'll match you to government jobs that are right for you!</label><br>
                    <textarea id="information" name="information" rows="8" cols="100"></textarea><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer__container">
        
        <section class="social__media">
            <div class="social__media--wrap">
                <div class="footer__logo">
                    <a href="/" id="footer__logo">FedMatch</a>
                </div>
                <p class="website__rights">Â© FedMatch 2022. All rights reserved</p>
                <div class="social__icons">
                    <a href="/" class="social__icon--link" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="/" class="social__icon--link"><i class="fab fa-instagram"></i></a>
                    <a href="/" class="social__icon--link"><i class="fab fa-youtube"></i></a>
                    <a href="/" class="social__icon--link"><i class="fab fa-linkedin"></i></a>
                    <a href="/" class="social__icon--link"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
